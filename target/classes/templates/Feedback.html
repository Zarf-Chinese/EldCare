<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>feedback</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page" id="page2" data-theme="a">
    <div data-role="header">

        <a href="#myPanel"
           class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext ui-nodisc-icon "></a>
        <h1>提交反馈</h1>
    </div>
    <div data-role="content">
        <form method="post" action="/feedback">
            <input type="hidden" name="elder" th:value="${session.user.getId()}">
            <br/>
<!--            后传前-护工姓名-->
            <label>护工：</label>

            <fieldset class="ui-field-contain">
                <label for="score">综合评价</label>
                <select name="score" id="score" data-native-menu="false">
                    <option value="1">各方面都很不错，有明显的优点</option>
                    <option value="2">大方面不错，没有明显需要改进的地方</option>
                    <option value="3">大方面不错，有个别需要改进的地方</option>
                    <option value="4">不让人满意，有明显需要改进的地方</option>
                </select>
            </fieldset>


            <div data-role="fieldcontain">
                <label for="xiangxineirong">详细内容</label>
                <input type="text" name="content" id="xiangxineirong" value="" style="height: 52px;"/>
            </div>


                <label>
                    <input type="checkbox" name="niming">匿名
                </label>


            <input type="submit" value="提交">

        </form>
    </div>
</div>
</body>
</html>
