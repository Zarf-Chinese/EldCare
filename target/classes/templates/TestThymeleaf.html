<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<p>
<table>
    <thead>
    <tr>
        <th>用户id</th>
        <th>用户密码</th>
    </tr>
    </thead>
    <tbody>
    <!--    在列表中显示所有user的信息-->
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}">用户id</td>
        <td th:text="${user.getPassword()}">密码</td>
    </tr>
    </tbody>
</table>
</p>
</body>
</html>
