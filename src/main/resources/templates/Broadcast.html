<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity</title>
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

<div data-role="page" id="page2" data-theme="d">

    <div data-role="header">

        <a href="#myPanel"
           class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext ui-nodisc-icon "></a>
        <h1>发布公告</h1>
    </div>

    <div data-role="content">
      <div class="ui-grid-b">
        <div class="ui-block-a">
        	<div data-role="fieldcontain">
            <label for="textinput">标题：</label>
            <input type="text" name="textinput" id="textinput" value=""  />
          </div>
        </div>
        <div class="ui-block-b"></div>
        <div class="ui-block-c"></div>
      </div>
      &nbsp;&nbsp;
      <div data-role="fieldcontain">
        <label for="textarea">公告内容：</label>
        <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>
      &nbsp;&nbsp;&nbsp;
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>查看范围：</legend>
          <input type="checkbox" name="checkbox1" id="checkbox1_0" class="custom" value="" />
          <label for="checkbox1_0">全体老人家属</label>
          <input type="checkbox" name="checkbox1" id="checkbox1_1" class="custom" value="" />
          <label for="checkbox1_1">全体护工</label>
        </fieldset>
      </div>
      &nbsp;&nbsp;
      <input type="submit" value="提交" data-icon="star" data-iconpos="left" />
      
    </div>

    <div data-role="footer">
        <h4>脚注</h4>
    </div>
</div>
</body>
</html>
