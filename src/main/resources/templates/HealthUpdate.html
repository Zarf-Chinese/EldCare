<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>search</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="page2" data-theme="a">

    <div data-role="header">

        <a href="#myPanel"
           class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext ui-nodisc-icon "></a>
        <h1>老人健康情况汇报</h1>
    </div>

    <div data-role="content">
        <form method="post" action=""> <!--action（未编辑）为表单提交到数据库-->
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <div data-role="fieldcontain">
                        <label for="oname">老人姓名：</label>
                        <input type="text" name="oname" id="oname" value=""/>
                    </div>
                </div>
                <div class="ui-block-b"></div>
                <div class="ui-block-c"></div>
            </div>  <!--       老人姓名输入，分为一行三列网格-->
            &nbsp;
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>是否有异常：</legend>
                    <input type="radio" name="radio2" id="radio2_0" value=""/>
                    <label for="radio2_0">是</label>
                    <input type="radio" name="radio2" id="radio2_1" value=""/>
                    <label for="radio2_1">否（异常内容填“无”即可）</label>
                </fieldset>
            </div>  <!--       是否有异常-->
            &nbsp;
            <div data-role="fieldcontain">
                <label for="textarea">异常内容：</label>
                <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
            </div>  <!--       异常内容输入-->
            &nbsp;&nbsp;&nbsp;
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <input type="radio" name="confirm" id="confirm" value=""/>
                    <label for="confirm">我承诺以上内容由本人确认</label>
                </fieldset>
            </div>  <!--       承诺本人-->
            &nbsp;&nbsp;
            <div data-role="fieldcontain">
                <label for="nameinput">汇报人：</label>
                <input type="text" name="nameinput" id="nameinput" value=""/>
            </div>  <!--       汇报人输入-->
            <input type="submit" value="提交" data-icon="star" data-iconpos="left"/>
        </form>
    </div>

    <div data-role="footer">
        <h4>脚注</h4>
    </div>
</div>
</body>
</html>
