<!doctype html>
<!--以下是注册界面-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>欢迎注册EldCare!</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" id="page" data-theme="a">
    <div data-role="content">
        <div>
            <h2><strong>欢迎您注册EldCare！</strong></h2>
            <form role="form" action="/signUp" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1"
                    >用户名 &nbsp; &nbsp;
                    </label>
                    <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            name="name"
                    />
                </div>
                <h5></h5>
                <div class="form-group">
                    <label for="exampleInputPassword5">密码</label>
                    <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword3"
                            name="password"
                    />
                </div>
                <h5></h5>
                <div class="form-group">
                    <label for="exampleInputPassword7">确认密码</label>
                    <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword"
                    />
                </div>
                <h5></h5><h5></h5>
                <button
                        type="submit"
                        class="btn btn-primary btn-block btn-warning"
                >
                    注册
                </button>
                <!--submit按钮要放在表单内，否则无法提交信息-->
            </form>
        </div>
        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error!=null}"
             th:text="${error}"></div>
    </div>
</div>
</body>
</html>
