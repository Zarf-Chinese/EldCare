<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>search</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<div data-role="page" id="page1" data-theme="a">

    <div data-role="header">

        <a href="/home"
           class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-back ui-btn-icon-notext"></a>
        <h1>我的反馈</h1>
    </div>

    <div data-role="content"> 
        <div role="main" class="ui-content">
<!--            后传前：feedback-->
        <ul data-role="listview" data-inset="true" th:each="feedback:${feedbacks}">
                <li>
                    <a th:href="|/check/${feedback.id}|">
                        <h3 th:text="|反馈${feedbackStat.count}|">反馈1</h3>
						<br/>
                        <p th:if="${!feedback.getIsAnon()}" th:text="|反馈人: ${feedback.getElder()}|">反馈人：张老林</p>
                        <p th:if="${feedback.getIsAnon()}">反馈人：匿名</p>
                        <p th:text="${feedback.getContent()}">内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</p>
                    </a>
                </li>
            </ul>
        </div><!-- /content -->

    </div>

</div>

</body>
</html>
