<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

<div data-role="page" id="page2" data-theme="a">

    <div data-role="header">

        <a href="#myPanel"
           class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-notext ui-nodisc-icon "></a>
        <h1>请选择您的身份</h1>
    </div>

    <div data-role="content" align="center">
        <div class="ui-grid-d">
            <div class="ui-block-a"></div>
            <div class="ui-block-b" align="center">
                <img src="/images/养老院身份.jpg" width="100" height="100" alt="养老院图片"/>
            </div>
            <div class="ui-block-c"></div>
            <div class="ui-block-d" align="center">
                <img src="/images/护工身份.jpg" width="100" height="100" alt="护工图片"/></div>
            <div class="ui-block-e"></div>
            <div class="ui-block-a"></div>
            <div class="ui-block-b" align="center" onclick="ec.setIdentity(1)">
                <a href="#" class="ui-mini" data-role="button">院方</a>
            </div>
            <div class="ui-block-c"></div>
            <div class="ui-block-d" align="center"onclick="ec.setIdentity(2)">
                <a href="#" class="ui-mini" data-role="button">护理员</a>
            </div>
            <div class="ui-block-e"></div>
        </div>


        <div class="ui-grid-d">
            <div class="ui-block-a"></div>
            <div class="ui-block-b"></div>
            <div class="ui-block-c" align="center">
                <img src="/images/家属身份.jpg" width="100" height="100" alt="家属图片"/>
            </div>
            <div class="ui-block-d"></div>
            <div class="ui-block-e"></div>
            <div class="ui-block-a"></div>
            <div class="ui-block-b"></div>
            <div class="ui-block-c" align="center"onclick="ec.setIdentity(3)">
                <a href="#" class="ui-mini" data-role="button">家属</a>

            </div>
            <div class="ui-block-d"></div>
            <div class="ui-block-e"></div>
        </div>


    </div>

    <div data-role="footer">
        <h4>脚注</h4>
    </div>
</div>
</body>
</html>
