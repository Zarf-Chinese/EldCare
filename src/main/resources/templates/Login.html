<!doctype html>
<!--以下是登录界面-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>search</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
<div data-role="page" id="page" data-theme="a">
    <div data-role="content">
      <div class="ui-grid-a">
        <div class="ui-block-a">
			<h2></h2><h2></h2>
		</div>
        <div class="ui-block-a" >
		          <form action="login" method="post">
            <h2 align="center"><strong>登录</strong></h2>
            <div class="form-group<form></form>">
                <label for="exampleInputEmail1">用户名：&nbsp; &nbsp; </label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="name">
                <h5></h5>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码：</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <h5></h5>
            <h5></h5>
            <div class="ui-grid-b">
              <div class="ui-block-a"></div>
              <div class="ui-block-b">
			  <button type="submit"> 登录</button>
			  </div>
              <div class="ui-block-c"></div>
            </div> <!--一行三列布局 使按钮居中-->
        </form>
		<div align="center">
        <a href="/signUp" class="c"> 注册新账号 </a>
	    </div>
		</div>
        <div class="ui-block-a">
		&nbsp;&nbsp;&nbsp;
		  </div>
      </div> <!--三行一列网格布局-->
    </div>
    <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error!=null}"
         th:text="${error}"></div>
</div>
</body>
</html>
